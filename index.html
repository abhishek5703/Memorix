<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memorix â€“ Simon Memory Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="game-container">
    <h1>Memorix</h1>
    <h2>Press Start to Play</h2>

    <div class="button-container">
      <div class="btn yellow" id="yellow"></div>
      <div class="btn red" id="red"></div>
      <div class="btn green" id="green"></div>
      <div class="btn purple" id="purple"></div>
    </div>

    <div class="control-buttons">
      <button class="start-btn">Start Game</button>
      <button class="restart-btn" style="display:none;">Restart</button>
      <button class="how-to-play-btn">How to Play</button>
    </div>

    <div class="instructions" style="display:none;">
      <h3>How to Play</h3>
      <p>Watch the color sequence carefully and repeat it by clicking the buttons in the same order.</p>
      <p>Each level adds one new color to the sequence. Try to remember as many as you can!</p>
      <button class="close-instructions">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
