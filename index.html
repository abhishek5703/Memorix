<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>   <!--It is the heading of the game-->
    <h2>Press any key to start the game</h2>   <!--This line will give you the instructions for playing the game -->
    <h3></h3>
    <div class="btn-container"> <!--It is a div who has all the 4 buttons for the game -->
        <div class="line-one">
            <div class="btn red" type = "button" id="red"></div>
            <div class="btn yellow" type = "button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type = "button" id="green"></div>   <!--Each button has a type button so that it would be clickable and we can easily apply the properties on these buttons-->
            <div class="btn purple" type = "button" id="purple"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
