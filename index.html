<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memorix â€“ Simon Says Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Memorix</h1>
    <h2 class="subtitle">Test your memory. How far can you go?</h2>

    <div class="button-group">
      <button class="btn-glow start-btn">Start Game</button>
      <button class="btn-glow restart-btn" style="display: none;">Restart Game</button>
      <button class="btn-glow how-to-play-btn">How to Play</button>
    </div>

    <div class="instructions hidden">
      <div class="glass-box">
        <h3>ðŸ“˜ How to Play</h3>
        <ol>
          <li>Click "Start Game" to begin.</li>
          <li>Watch the sequence of flashing colors.</li>
          <li>Repeat the sequence in the correct order.</li>
          <li>Each level adds a new color.</li>
          <li>If you make a mistake, the game ends!</li>
        </ol>
        <button class="btn-glow close-instructions">Got it!</button>
      </div>
    </div>

    <div class="btn-container">
      <div class="line-one">
        <div class="btn-tile red" id="red"></div>
        <div class="btn-tile yellow" id="yellow"></div>
      </div>
      <div class="line-two">
        <div class="btn-tile green" id="green"></div>
        <div class="btn-tile purple" id="purple"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
